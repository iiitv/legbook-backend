<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaVault | Change Password</title>
    <link rel="stylesheet" href="/static/css/home.css" type="text/css" media="all">
</head>
<body>
<div class="header">
    <center>
	<img src="/static/images/logo1.png" style="display:inline-block;vertical-align: middle;">
	<h1 style="display: inline-block; color:white;vertical-align: middle;">MediaVault - Change Password</h1>

    </center>
 </div>
 <center>
{% for error in errors %}
    {{ error }}
{% endfor %}
{% for message in messages %}
    {{ message }}
{% endfor %}
<div style="background-color: white;height:350px;width:300px;border:solid;border-radius: 5px;margin:40px; padding: 10px;" >
<form method="post">
    {% csrf_token %}
    <div style="float:left; margin-top:20px;margin-left:20px;">
    <label for="username" style="float:left;font-size: 20px;">Old Password:</label><br/>
    <input type="password" name="old" placeholder="Old Password" required="required"><br/>
    <label for="username" style="float:left;font-size: 20px;">New Password:</label><br/>
    <input type="password" name="new" placeholder="New Password" required="required"><br/>
    <label for="username" style="float:left;font-size: 20px;">Repeat Password:</label><br/>
    <input type="password" name="repeat" placeholder="Repeat Password" required="required"><br/>
    <input type="submit" name="change">
    </div>
</form>
</div>
</center>
</body>
</html>
